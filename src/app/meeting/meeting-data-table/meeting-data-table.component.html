<script src="../../../../../configuration.ts"></script>
<div class=" table-height mat-elevation-z0 table-div">
  <table mat-table [dataSource]="dataSource">
    <!-- firstName Column -->
    <ng-container matColumnDef="title">
      <th mat-header-cell *matHeaderCellDef>Title</th>
      <td mat-cell *matCellDef="let element"> {{element.title}} </td>
    </ng-container>

    <!-- lastName Column -->
    <ng-container matColumnDef="dateTime">
      <th mat-header-cell *matHeaderCellDef> Date Time </th>
      <td mat-cell *matCellDef="let element"> {{element.dateTime | date: 'short'}}</td>

    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="duration">
      <th mat-header-cell *matHeaderCellDef> Duration </th>
      <td mat-cell *matCellDef="let element"> {{element.duration}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="address1">
      <th mat-header-cell *matHeaderCellDef> Address </th>
      <td mat-cell *matCellDef="let element"> {{element.address1}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (dblclick)="getRecord(row)"></tr>
  </table>
</div>
<div class="table-buttons">
  <mat-icon (click)="addNewMember()" color="primary">add_circle</mat-icon>
  <mat-icon (click)="openSnackBar()" color="warn">remove_circle</mat-icon>
</div>
