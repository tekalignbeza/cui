<div class="grid-container">
  <mat-grid-list cols="1" rows="1">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Expense detail info
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Vendor Name" value="Tekaligh Habtemichael">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Vender's Contact" value="Tekaligh Habtemichael">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Vendor's Phone" value="6412230313">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Expense Type">
              <mat-option *ngFor="let expenseType of expenseTypes" [value]="expenseType.value">
                {{ expenseType.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Expense Method">
              <mat-option *ngFor="let expenseMethod of expenseMethods" [value]="expenseMethod.value">
                {{ expenseMethod.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Transaction date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Payment Amount" value="200">
          </mat-form-field>
          <div class="saveCancel-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
