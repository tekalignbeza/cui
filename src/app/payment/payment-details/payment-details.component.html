<div class="grid-container">
  <mat-grid-list cols="1" rows="1">
    <mat-grid-tile [colspan]="1" [rowspan]="1">
      <mat-card class="dashboard-card">
        <mat-card-header>
          <mat-card-title>
            Payment detail info
          </mat-card-title>
        </mat-card-header>
        <mat-card-content class="dashboard-card-content">
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Family Name" value="Tekaligh Habtemichael">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Family's Head" value="Tekaligh Habtemichael">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Paying family member" value="Test Jr">
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Payment Type">
              <mat-option *ngFor="let paymentType of paymentTypes" [value]="paymentType.value">
                {{ paymentType.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <mat-select placeholder="Payment Method">
              <mat-option *ngFor="let paymentMethod of paymentMethods" [value]="paymentMethod.value">
                {{ paymentMethod.viewValue }}
              </mat-option>
            </mat-select>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput [matDatepicker]="picker" placeholder="Transaction date">
            <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
            <mat-datepicker #picker></mat-datepicker>
          </mat-form-field>
          <mat-form-field class="example-full-width">
            <input matInput placeholder="Payment Amount" value="200">
          </mat-form-field>
          <div class="saveCancel-button-row">
            <button mat-raised-button color="primary" (click)="save()">Save</button>
            <button mat-raised-button color="warn" (click)="cancel()">Cancel</button>
          </div>
        </mat-card-content>
      </mat-card>
    </mat-grid-tile>
  </mat-grid-list>
</div>
